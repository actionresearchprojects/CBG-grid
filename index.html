<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Ubuntu', sans-serif;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 10px;
    height: 100%;
    width: 100%;
    padding: 10px;
  }

  .grid a {
    position: relative;
    display: block;
    width: 100%;
    height: 100%;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
  }

  .grid a:hover {
    cursor: pointer;
  }

  .grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: opacity 0.3s ease;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0);
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .overlay-text {
    color: white;
    font-size: 2em;
    opacity: 0;
    transition: opacity 0.3s ease;
    text-align: center;
    pointer-events: none;
  }

  .grid a:hover .overlay {
    background-color: rgba(0, 0, 0, 0.5);
  }

  .grid a:hover .overlay-text {
    opacity: 1;
  }
</style>

<div class="grid">

  </a>
  <a href="https://actionresearchprojects.framer.website/pattern-guide-1">
    <img src="https://raw.githubusercontent.com/archwrth/CBG-grid/main/house%20image.jpg" alt="Image 3">
    <div class="overlay"><div class="overlay-text">Demo</div></div>
  </a>
  <a href="https://actionresearchprojects.framer.website/pattern-guide-1">
    <img src="https://raw.githubusercontent.com/archwrth/CBG-grid/main/house%20image.jpg" alt="Image 4">

  </a>
</div>
