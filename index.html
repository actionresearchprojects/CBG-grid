<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Ubuntu', sans-serif;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 10px;
    height: 100%;
    width: 100%;
  }

  .grid a {
    position: relative;
    display: block;
    width: 100%;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
  }

  .grid a img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    pointer-events: none;
  }

  .grid a::before {
    content: "";
    position: absolute;
    inset: 0;
    background-color: rgba(0, 0, 0, 0);
    transition: background-color 0.3s ease;
    pointer-events: none;
  }

  .grid a::after {
    content: "Demo";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2em;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }

  .grid a:hover::before {
    background-color: rgba(0, 0, 0, 0.5);
  }

  .grid a:hover::after {
    opacity: 1;
  }
</style>
