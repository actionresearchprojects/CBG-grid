<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Ubuntu', sans-serif;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 10px;
    height: 100%;
    width: 100%;
    padding: 10px;
  }

  .grid a {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    text-decoration: none;
    color: inherit;
    cursor: pointer;
    overflow: hidden;
  }

  .grid img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s ease;
  }

  .grid a:hover img {
    opacity: 0.3;
  }

  .overlay-text {
    z-index: 1;
    color: white;
    font-size: 2em;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .grid a:hover .overlay-text {
    opacity: 1;
  }
</style>
